services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./apps/web/src:/app/apps/web/src
      - ./apps/web/public:/app/apps/web/public
      - ./apps/web/next.config.mjs:/app/apps/web/next.config.mjs
      - ./apps/web/tailwind.config.ts:/app/apps/web/tailwind.config.ts
      - ./apps/api/src:/app/apps/api/src
      - ./packages/shared/src:/app/packages/shared/src
      - downloads:/data/downloads
      - transcodes:/data/transcodes
    ports:
      - "3000:3000"
      - "4000:4000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=peerflow
      - DB_PASSWORD=peerflow_secret
      - DB_NAME=peerflow
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev-secret-change-in-production
      - STORAGE_PROVIDER=local
      - DOWNLOAD_PATH=/data/downloads
      - TRANSCODE_PATH=/data/transcodes
      - API_PORT=4000
      - WEB_PORT=3000
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    stdin_open: true
    tty: true

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=peerflow
      - POSTGRES_PASSWORD=peerflow_secret
      - POSTGRES_DB=peerflow
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U peerflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
  downloads:
  transcodes:
